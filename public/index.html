<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class='container'>
    
    <div class="row mt-5">
        <div class="col-sm-6">

            <h4>Google Sign-in</h4>
        
            <hr>
        
            <div id="g_id_onload" data-client_id="656642856165-pf5bjna1nj68ahofeb9k7hn7488hrff8.apps.googleusercontent.com"
                data-auto_prompt="false" data-callback="handleCredentialResponse"></div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
                data-shape="rectangular" data-logo_alignment="left">
            </div>
        
            <button id="google-signout" class="btn btn-primary mt-2">
                Signout
            </button>
            <br>
        
        </div>

        <div class="col-sm-6">
            <h4>Login Manual</h4>
            <hr>
            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
                <input type="password" name="password" class="form-control mb-2" placeholder="ContraseÃ±a">

                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        </div>

    </div>




    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="./js/auth.js"></script>

    <script src="./socket.io/socket.io.js"></script>
</body>

</html>
